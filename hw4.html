 <script>
    function round(num) {
        i = 0
        while (num >= 1) { //figure out how far decimal is from the left of the number
            num = num/10
            i++
        }
        j = 0
        while (j < i+3) { //shift decimal to 3 spots right of its original position so the last number before the decimal is the rounder
            num = num*10
            j++
        }
        numString = "" + num
        array = []
        for (let x = 0; x < j; x++) {
            array.push(numString[x])
        }
       if ((parseInt(array[j-1]))%10 >= 5) { //round up
        num = num + 10
       }
       num = "" + num
       y = 0
       finalString = ""
       while (y < j-1) { //add all but last digit to final array cuz last digit has either been rounded up or is less than 5 so irrelevant
        finalString += num[y]
        y++
       }
       finalNum = parseInt(finalString)
       finalNum = finalNum / 100
       return finalNum

    }
